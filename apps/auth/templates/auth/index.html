{% extends 'recorder/base.html' %}
{% block title %}生徒一覧{% endblock %}
{% block content %}
<h2>生徒一覧</h2>

<a href="{{ url_for('crud.create_student') }}">生徒追加</a>

<table>
    <tr>
        <th>生徒名</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>
            <a href="{{ url_for('crud.edit_student', student_id=student.id) }}">{{ student.id }}</a>
        </td>
        <td>{{ student.studentname }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
